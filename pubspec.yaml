name: dikt_converter
description: Dictionary converter for dikt
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  archive:
    git:
      url: https://github.com/brendan-duncan/archive.git

dev_dependencies:
  pedantic: ^1.10.0-nullsafety.3

# to make archive work in null safe fashion
dependency_overrides:
  crypto:
    git:
      url: git://github.com/dart-lang/crypto.git
      ref: a5ec902dda5a635a35c6b363ec64458cf84c5872
  convert: ^3.0.0-nullsafety
